<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Planeta</title>
    <!-- O nome do arquivo CSS no link deve ser 'styles.css' se você estiver usando o último arquivo que corrigimos. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/about-planet.css') }}">
    <script src="{{ url_for('static', filename='js/btn_theme.js') }}"></script>
</head>
<body>
    <div class="side">
        <img class="genesis-logo">
            <a href="{{ url_for('homepage') }}">
            </a>
        </img>
    </div>
    <div class="content">
        <div class="navbar_content">
            <!-- CORREÇÃO APLICADA AQUI: Links são agora filhos diretos de navbar_content -->
            <!-- A tag <nav> foi removida para que o Grid funcione. -->

            <!-- Os IDs das áreas do Grid são aplicados DIRETAMENTE aos links. -->
                <a href="#projeto" class="text-wrapper-2" id="projeto">Projeto</a>
                <a href="#espaco" class="text-wrapper-2" id="espaco">Espaço</a>
                <a href="#planetas" class="text-wrapper-2" id="planetas">Planetas</a>
                <a href="#home" class="text-wrapper-3" id="home">Home</a>
                <a href="#astros" class="text-wrapper-2" id="astros">Astros</a>
                <a href="#missoes" class="text-wrapper-2" id="missoes">Missões</a>
                <button class="btn_theme"></button>
        </div>
        <div class="conteudo_content">
             <!-- Conteúdo principal da página (planetas, etc.) -->
            <div class="planet">
                <img src="{{ url_for('static', filename='img/planets/' ~ planeta_changed.nome_planeta ~ '.png') }}" alt="{{ planeta_changed.nome_planeta }}">
            </div>
            <div class="sobre">
                <h1 class="label_planet">{{planeta_changed.nome_planeta}}</h1>
                <p class="p-ia">
                    {{ resposta_ia|safe}}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
